<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">

</head>
<body>
<script src="js/Models/Car.js"></script>

    <form id="add-form">
        <fieldset>
            <legend>Add Car</legend>
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" placeholder="model" required/>
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" placeholder="year" required/>
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" placeholder="color" required/>
            <input id="add" type="submit" name="submit" value="Add Car"/>
        </fieldset>
    </form>
<div id="response">
    <pre id="pre"></pre>
</div>
    <div id="table"></div>
